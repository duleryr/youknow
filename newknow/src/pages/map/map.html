<ion-menu [content]="ctt">
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let name of serviceWorker.names">
        <ion-label>{{name}}</ion-label>
        <ion-checkbox (ionChange)="onChange(name);" [(ngModel)]="serviceWorker.services[name]['display']"></ion-checkbox>
      </button>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-content #ctt>

  <div #map id="map"></div>

</ion-content>
