<div #map id="map"></div>

<div id="content">

  <button class="menu" ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-searchbar #searchbar 
              [style.opacity]="getOpacity()"
              [(ngModel)]="autocompletion.autoCplt.query" 
              (ionBlur)="focusLost()"
              (ionFocus)="focusGot($event)"
              (ionInput)="updateSearch($event)" 
              placeholder="Exemple : Toulouse Capitole">
  </ion-searchbar>

</div>

<button class="locate" ion-button (click)="goToMyLocation()">
  <ion-icon name="locate"></ion-icon>
</button>
