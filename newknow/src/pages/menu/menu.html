<ion-menu [content]="ctt">
  <ion-content>
    <div class="user">
    </div>
    <ion-item-group>
      <ion-item-divider>Alertes</ion-item-divider>
      <button ion-item no-lines *ngFor="let service of serviceMenu.services">
        <img src="assets/img/{{service.identity().name}}.png" style="width:42px;height:42px" item-left>
        <ion-label class="lbl">{{service.identity().name}}</ion-label>
        <ion-checkbox item-right (ionChange)="onToggle(service, $event)"></ion-checkbox>
      </button>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>Et aussi</ion-item-divider>
      <button menuClose ion-item block icon-left (click)="goToSettings()">
        <ion-icon name="settings" item-left></ion-icon>
        <ion-label>Param√®tres</ion-label>
      </button>
    </ion-item-group>
  </ion-content>
</ion-menu>

<ion-nav [root]="homePage" #ctt swipeBackEnabled="false"></ion-nav>
